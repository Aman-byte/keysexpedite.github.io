<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="displaykeeb.css">
    <title>Document</title>
</head>
<body>
    <div class="keyboard">
        <div class="case">
         <!-- First row -->
         <span id="key-esc" class="key" data-key-code="Escape"><i>ESC</i></span>
         <span id="key-1" class="key" data-key-code="Digit1"><i>1 !</i></span>
         <span id="key-2" class="key" data-key-code="Digit2"><i>2 @</i></span>
         <span id="key-3" class="key" data-key-code="Digit3"><i>3 #</i></span>
         <span id="key-4" class="key" data-key-code="Digit4"><i>4 $</i></span>
         <span id="key-5" class="key" data-key-code="Digit5"><i>5 %</i></span>
         <span id="key-6" class="key" data-key-code="Digit6"><i>6 ^</i></span>
         <span id="key-7" class="key" data-key-code="Digit7"><i>7 &</i></span>
         <span id="key-8" class="key" data-key-code="Digit8"><i>8 *</i></span>
         <span id="key-9" class="key" data-key-code="Digit9"><i>9 (</i></span>
         <span id="key-0" class="key" data-key-code="Digit0"><i>0 )</i></span>
         <span id="key-minus" class="key" data-key-code="Minus"><i>- _</i></span>
         <span id="key-equals" class="key" data-key-code="Equal"><i>= +</i></span>
         <span id="key-backspace" class="keyxxl" data-key-code="Backspace"><i>BACKSPACE</i></span><br>
        
         <!-- Second row -->
         <span id="key-tab" class="keylarge" data-key-code="Tab"><i>TAB</i></span>
         <span id="key-q" class="key" data-key-code="KeyQ"><i>Q</i></span>
         <span id="key-w" class="key" data-key-code="KeyW"><i>W</i></span>
         <span id="key-e" class="key" data-key-code="KeyE"><i>E</i></span>
         <span id="key-r" class="key" data-key-code="KeyR"><i>R</i></span>
         <span id="key-t" class="key" data-key-code="KeyT"><i>T</i></span>
         <span id="key-y" class="key" data-key-code="KeyY"><i>Y</i></span>
         <span id="key-u" class="key" data-key-code="KeyU"><i>U</i></span>
         <span id="key-i" class="key" data-key-code="KeyI"><i>I</i></span>
         <span id="key-o" class="key" data-key-code="KeyO"><i>O</i></span>
         <span id="key-p" class="key" data-key-code="KeyP"><i>P</i></span>
         <span id="key-left-bracket" class="key" data-key-code="BracketLeft"><i>[ {</i></span>
         <span id="key-right-bracket" class="key" data-key-code="BracketRight"><i>] }</i></span>
         <span id="key-slash" class="keyslash" data-key-code="Backslash"><i>\ |</i></span><br>
        
         <!-- Third row -->
         <span id="key-caps" class="keyxl" data-key-code="CapsLock"><i>CAPS</i></span>
         <span id="key-a" class="key" data-key-code="KeyA"><i>A</i></span>
         <span id="key-s" class="key" data-key-code="KeyS"><i>S</i></span>
         <span id="key-d" class="key" data-key-code="KeyD"><i>D</i></span>
         <span id="key-f" class="key" data-key-code="KeyF"><i>F</i></span>
         <span id="key-g" class="key" data-key-code="KeyG"><i>G</i></span>
         <span id="key-h" class="key" data-key-code="KeyH"><i>H</i></span>
         <span id="key-j" class="key" data-key-code="KeyJ"><i>J</i></span>
         <span id="key-k" class="key" data-key-code="KeyK"><i>K</i></span>
         <span id="key-l" class="key" data-key-code="KeyL"><i>L</i></span>
         <span id="key-semicolon" class="key" data-key-code="Semicolon"><i>; :</i></span>
         <span id="key-apostrophe" class="key" data-key-code="Quote"><i>' "</i></span>
         <span id="key-enter" class="keyenter" data-key-code="Enter"><i>ENTER</i></span><br>
        
         <!-- Fourth row -->
         <span id="key-right-shift" class="keyxxl" data-key-code="ShiftLeft"><i>SHIFT</i></span>
         <span id="key-z" class="key" data-key-code="KeyZ"><i>Z</i></span>
         <span id="key-x" class="key" data-key-code="KeyX"><i>X</i></span>
         <span id="key-c" class="key" data-key-code="KeyC"><i>C</i></span>
         <span id="key-v" class="key" data-key-code="KeyV"><i>V</i></span>
         <span id="key-b" class="key" data-key-code="KeyB"><i>B</i></span>
         <span id="key-n" class="key" data-key-code="KeyN"><i>N</i></span>
         <span id="key-m" class="key" data-key-code="KeyM"><i>M</i></span>
         <span id="key-comma" class="key" data-key-code="Comma"><i>, <</i></span>
         <span id="key-period" class="key" data-key-code="Period"><i>. ></i></span>
         <span id="key-slash" class="key" data-key-code="Slash"><i>/ ?</i></span>
         <span id="key-left-shift" class="keyshift" data-key-code="ShiftRight"><i>SHIFT</i></span><br>
        
         <!-- Fifth row -->
         <span id="key-left-ctrl" class="keymedium" data-key-code="ControlLeft"><i>CTRL</i></span>
         <span id="key-win" class="keymedium" data-key-code="MetaLeft"><i>WIN</i></span>
         <span id="key-left-alt" class="keymedium" data-key-code="AltLeft"><i>ALT</i></span>
         <span id="key-space" class="keyhuge" data-key-code="Space"><i>SPACE</i></span>
         <span id="key-right-alt" class="keymedium" data-key-code="AltRight"><i>ALT</i></span>
         <span id="key-fn" class="keymedium" data-key-code="Fn"><i>FN</i></span>
         <span id="key-right-win" class="keymedium" data-key-code="MetaRight"><i>WIN</i></span>
         <span id="key-right-ctrl" class="keymedium" data-key-code="ControlRight"><i>CTRL</i></span>
        </div>
        
        <audio id="keyPressSound" src="Creams.ogg"></audio>
        
        <script src="displaykeeb.js"></script>

</body>
</html>
